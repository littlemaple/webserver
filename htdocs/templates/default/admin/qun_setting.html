{template admin/header}
{template admin/sub_menu}
<div id="main_wp" class="mt10">
<form action="admin.php?mod=qun&code=dosetting" method="post" name="search">
<table cellspacing="1" width="100%" align="center" class="tableborder">
	<tr class="header">
		<td colspan="2">基本设置</td>
	</tr>
	<tr>
		<td class="altbg1" width="150">
		微群
		</td>
		<td class="altbg2">
			<input name='config[qun_open]' id='qun_open_1' type='radio' value='1' class="radio" {$checked['qun_open'][1]} >
			<label for='qun_open_1'>是</label>
			<input name='config[qun_open]' id='qun_open_0' type='radio' value='0' class="radio" {$checked['qun_open'][0]} >
			<label for='qun_open_0'>否</label>	
		</td>
	</tr>
	<tr>
		<td class="altbg1" width="150">
		允许创建新微群
		</td>
		<td class="altbg2">
			<input name='config[new_qun]' id='new_qun_1' type='radio' value='1' class="radio" {$checked['new_qun'][1]} >
			<label for='new_qun_1'>是</label>
			<input name='config[new_qun]' id='new_qun_0' type='radio' value='0' class="radio" {$checked['new_qun'][0]} >
			<label for='new_qun_0'>否</label>
		</td>
	</tr>
	<tr>
		<td class="altbg1" width="150">
		微群头像最大尺寸(KB)
		</td>
		<td class="altbg2">
		<input type="text" name="config[img_size]" id="img_size" value="{$config['img_size']}" size="40">		
		</td>
	</tr>
	<tr>
		<td class="altbg1" width="150">
		群人数上限
		</td>
		<td class="altbg2">
		<input type="text" name="config[member_num]" id="member_num" value="{$config['member_num']}" size="40">		
		</td>
	</tr>
	<tr>
		<td class="altbg1" width="150">
		群管理员上限
		</td>
		<td class="altbg2">
		<input type="text" name="config[admin_num]" id="admin_num" value="{$config['admin_num']}" size="40">		
		</td>
	</tr>
</table>
